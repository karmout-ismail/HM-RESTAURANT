<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Téléchargement automatique de fichier PDF</title> -->
    <script type="text/javascript">
        // Fonction pour déclencher le téléchargement du PDF automatiquement
        window.onload = function() {
            var link = document.createElement('a');
            link.href = "https://karmout-ismail.github.io/HM-RESTAURANT/Menu/menu.pdf"; // Chemin vers votre fichier PDF
            link.download = "HM-menu.pdf"; // Nom sous lequel le fichier sera téléchargé
            link.click(); // Déclenchement automatique du clic pour télécharger
        };
    </script>
</head>
 
</html>
